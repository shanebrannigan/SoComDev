<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center; padding-top: 15%">

  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Amatic+SC|Bad+Script">
  <style>
    h1 {
      font-family: 'Bad Script', cursive;
    }
  </style>
  <h1>
    Welcome to {{ title }}!
  </h1>
<!-- needs output event to say login success-->

  <div *ngIf = "!loggedIn">
  <app-home-login (loginAttempted)=login($event)></app-home-login>
  </div>

  <div *ngIf = "loggedIn">
    <!-- here we display everything for the user, we can display additional components if AdminLoggedIn( -->
  <app-home-event-display (showEventSignUpForm)=iWantToGoMethod($event)></app-home-event-display>
  </div>

  <div *ngIf = "iWantToGo">
    <app-event-signup (cancelSignUpForm)=cancelSignUpForm($event)></app-event-signup>
  </div>

  <div>
    <app-home-footer></app-home-footer>
  </div>
