<aside>
  <h2>
    This months' Event
  </h2>
  <p><b>Img: </b> {{ eventToDisplay.img }}</p>
  <p><b>Title: </b> {{ eventToDisplay.title }}</p>
  <p><b>Information: </b> {{ eventToDisplay.info }}</p>
  <p><b>Location: </b> {{ eventToDisplay.locale }}</p>
  <p><b>Date: </b> {{ eventToDisplay.date }}</p>
  <p><b>Guest Fee: </b> {{ eventToDisplay.guestFee }}</p>

  <input value="View Previous Events" type="button" (click)="showPreviousEvents()"/>
</aside>
