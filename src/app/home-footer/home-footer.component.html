<div class="adminSettings" *ngIf = "displayAdminTools">

  <button
    [style.color]="displaySettings ? 'red':'black'"
    type="button"class ="button"  (click)=unlockAdmin() >Admin Settings</button>
  <div *ngIf = "displaySettings">
    <button
      [style.color]="createEvent ? 'red':'black'"
      type="button"class ="button"(click)=showCreateEvent() >Create Event</button>
    <button
      [style.color]="editEvent ? 'red':'black'"
      type="button" class ="button"(click)=showEditCurrentEvent() >Edit Current Event</button>
    <button
      [style.color]="eventAttendance ? 'red':'black'"
      type="button"class ="button"(click)=showExportEventAttendance() >Export Event Attendance</button>
    <div *ngIf = "createEvent">
    <app-admin-event-create></app-admin-event-create>
    </div>
    <div *ngIf = "editEvent">
    <app-admin-event-edit></app-admin-event-edit>
    </div>
    <div *ngIf = "eventAttendance">
    <app-admin-event-attendance></app-admin-event-attendance>
    </div>
  </div>
<!-- display admin tool components -->
</div>
